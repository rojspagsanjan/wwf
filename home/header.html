<script>
    function toggleSubmenu(event) {
        event.preventDefault(); // Prevents the default link behavior
        const submenu = event.target.nextElementSibling; // Finds the submenu
        submenu.classList.toggle('show'); // Toggles the 'show' class on the submenu
    }

    // Close any open submenu if a click is detected outside the menu
    document.addEventListener('click', function (event) {
        const isClickInsideMenu = event.target.closest('.main-nav');
        if (!isClickInsideMenu) {
            document.querySelectorAll('.submenu').forEach(submenu => {
                submenu.classList.remove('show');
            });
        }
    });

    const menuItems = document.querySelectorAll('.submenu-item');

    menuItems.forEach(item => {
        item.addEventListener('click', () => {
            // Remove 'active' class from all items
            menuItems.forEach(i => i.classList.remove('active'));

            // Add 'active' class to the clicked item
            item.classList.add('active');
        });
    });

    const secondmenuItems = document.querySelectorAll('.second-submenu-item');

    secondmenuItems.forEach(item2 => {
        item2.addEventListener('click', () => {
            // Remove 'active' class from all items
            secondmenuItems.forEach(i => i.classList.remove('active'));

            // Add 'active' class to the clicked item
            item2.classList.add('active');
        });
    });

</script>
